server {
    listen 80;
    server_name _;

    # MiniApp - основное приложение
    location / {
        root /usr/share/nginx/html/miniapp;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
    location /admin/assets/ {
        alias /usr/share/nginx/html/admin/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    # Admin Panel - исправленный путь
        # Admin Panel - с обработкой SPA
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        index index.html;
        
        # Для SPA - все маршруты кроме файлов идут на index.html
        try_files $uri $uri/ /admin/index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    # Документация API
    location /docs {
        proxy_pass http://backend:8080/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI спецификация
    location /openapi.json {
        proxy_pass http://backend:8080/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # PDF отчёты
    location /reports/ {
        alias /usr/share/nginx/html/reports/;
        autoindex off;
    }

    # Статические файлы мини-приложения
    location /assets/ {
        root /usr/share/nginx/html/miniapp;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    
}