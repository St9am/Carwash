version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autowash_db
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - autowash_net

  rabbitmq:
    image: rabbitmq:3.11-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "15672:15672"
    networks:
      - autowash_net

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    depends_on:
      - db
      - rabbitmq
    volumes:
      - ./backend/reports:/app/reports
    networks:
      - autowash_net

  worker:
    build:
      context: ./backend
    command: ["python", "-m", "app.workers.report_worker"]
    restart: unless-stopped
    depends_on:
      - db
      - rabbitmq
    env_file: ./backend/.env
    networks:
      - autowash_net

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt:ro
      - ./backend/reports:/usr/share/nginx/html/reports
    networks:
      - autowash_net

volumes:
  dbdata:

networks:
  autowash_net:
    driver: bridge